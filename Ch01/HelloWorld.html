<!DOCTYPE html>
<html>
    <!-- head: meta(해당 문서에 대한 정보인 메타데이터를 정의할 때 사용), title, script, link: 다른 파일 추가, style, base: 기본 경로 지정 -->
    <head>
        <meta charset="UTF-8"/> 
        <title> Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h2>Hello HTML!</h2>
    </body>

</html>
