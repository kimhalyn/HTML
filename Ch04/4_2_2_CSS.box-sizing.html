<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS box-sizing</title> 
    <!-- box-sizing
         기존 width에 margin, padding, border을 적용하면 ->
         일반적으로 기존 width + margin + border = new width가 됨
         하지만, width를 고정하고 그 값 안에서 margin, padding, border을 주고 싶을 때 ->
         box-sizing을 하면 됨.
    -->
    <style>
       
       div{
            margin: 10px;
            width: 150px;
            box-sizing: border-box; 
        }
        
        #small{
            border: 10px solid black;
        }

        #large{
            border: 30px solid black;
        }

    </style>
</head>
<body>
    <div id="small">small</div>
    <div id="large">large</div>
</body>
</html>
