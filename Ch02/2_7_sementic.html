<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시멘틱 태그</title>
</head>
<body>
    <!--
        시멘틱 태그: 태그에 의미를 부여
        왜? 기계적인 검색엔진은 어떤 태그가 어떤 기능을 하는지 분별못함 
         -> 효율적으로 데이터 추출 어려움
    -->
    <h3>7.HTML5 시멘틱 태그</h3>

    <header>상단 헤더영역</header>
    <nav>내비게이션</nav> <!-- 메뉴 링크 영역 -->
    <main>컨텐츠 영역</main>
    <aside>사이드 영역</aside>
    <section>섹션 영역</section>
    <article>내용 영역</article>
    <footer>하단 푸터영역</footer>

</body>
</html>
