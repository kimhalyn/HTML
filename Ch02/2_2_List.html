<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록태그</title>
</head>
<body>
    <h3>순서가 없는 목록</h3>
    <!-- Unordered List -->
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <h3>순서가 있는 목록</h3>    
    <!-- Ordered List -->
    <ol>
        <li>수원</li>
        <li>단양</li>
        <li>제천</li>
        <li>김해</li>
        <li>남원</li>
    </ol>

    <h3>중첩 목록</h3>
    <ul>
        <li>HTML5
            <ol>
                <li>Multimedia Tag</li>
                <li>Connectivity</li>
                <li>Device Access</li>
            </ol>
        </li>
        <li>CSS3
            <ol>
                <li>Animation</li>
                <li>3D Transform</li>
            </ol>
        </li>
    </ul>
</body>
</html>
