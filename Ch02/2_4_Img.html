<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>이미지 태그</title>
    </head>
    <body>
        <h3>4.img 태그</h3>

        <!-- 
        <img src="출력할 이미지 경로" alt="이미지 설명, 이미지가 없을 때 나오는 글자"/>
        경로 지정         
         ./ : 현재경로(현재 디렉토리), 생략가능
        ../ : 상위경로(상위 디렉토리)
          / : 최상위 경로(루트 디렉토리)
          placehold.it 은 이미지가 아직 완성되지 않았을 때 사용        
        -->
        <img src="img/flower1.jpg" alt="벚꽃" />
        <img src="./img/flower1.jpg" alt="벚꽃" />
        <img src="../images/flower3.jpg" width="300", height= "300" alt="튤립" />
        <img src="/Ch02/img/flower3.jpg" alt="튤립" /><br />
        <img src="http://placehold.it/300X200" />
        <img src="../Ch04/Img/desert.jpg" alt="desert" width="400" height="300">
    </body>

</html>
